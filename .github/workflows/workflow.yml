name: Main workflow

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - script: npm install
        working-directory: ./typescript
      - script: npm run build
        working-directory: ./typescript
      - script: npm run lint
        working-directory: ./typescript
