name: Publish @itwin/reality-capture and @itwin/reality-capture-node to NPM

on: workflow_dispatch

jobs:
  publish:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.28.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=true

      - name: Publish packages
        run: |
          pnpm publish ./typescript/packages/reality-capture-analysis ./typescript/packages/reality-capture-common ./typescript/packages/reality-capture-conversion ./typescript/packages/reality-capture-modeling ./typescript/packages/reality-data-transfer --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_PUBLISH_ITWIN }}