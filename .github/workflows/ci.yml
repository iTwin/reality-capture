name: Typescript workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: '18.12.0'
      - name: Install packages
        working-directory: ./
        run: pnpm install
      - name: Build packages
        working-directory: ./
        run: pnpm build
      - name: EsLint
        working-directory: ./
        run: pnpm lint
      - name: Run SDK Integration Tests
        working-directory: ./typescript/integration-tests
        env:
          IMJS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          IMJS_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          IMJS_SECRET: ${{ secrets.SECRET }}
        run: pnpm test:integration
  coverage:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
    steps:
      - name: Checkout github repo (+ download lfs dependencies)
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Checkout LFS objects
        run: git lfs checkout
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: '18.12.0'
      - name: Install packages
        working-directory: ./
        run: pnpm install
      - name: Build packages
        working-directory: ./
        run: pnpm build
      - name: Coverage
        working-directory: ./typescript/sdk
        env:
          IMJS_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          IMJS_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          IMJS_SECRET: ${{ secrets.SECRET }}
        run: npm run coverage
